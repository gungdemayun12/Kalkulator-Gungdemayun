<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator iPhone Ala Gungde</title>
    <style>
        /* Styling untuk kalkulator */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }
        .display {
            text-align: right;
            margin-bottom: 20px;
        }
        #result {
            font-size: 36px;
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #f4f4f9;
            border-radius: 10px;
            text-align: right;
            color: #333;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            font-size: 24px;
            padding: 20px;
            border: none;
            background-color: #f4f4f9;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #333;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        .button:active {
            background-color: #d0d0d0;
        }
        .operator {
            background-color: #ff9500;
            color: white;
        }
        .operator:hover {
            background-color: #e87c00;
        }
        .equal {
            background-color: #34c759;
            color: white;
        }
        .equal:hover {
            background-color: #2d9c3a;
        }
        .clear {
            background-color: #ff3b30;
            color: white;
        }
        .clear:hover {
            background-color: #e02b2b;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input id="result" type="text" disabled />
        </div>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendNumber('/')">/</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendNumber('*')">*</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendNumber('-')">-</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button equal" onclick="calculateResult()">=</button>
            <button class="button operator" onclick="appendNumber('+')">+</button>
        </div>
    </div>

    <script>
        // Menangani input dan operasi kalkulator
        let currentInput = '';

        function clearDisplay() {
            currentInput = '';
            document.getElementById('result').value = '';
        }

        function appendNumber(number) {
            currentInput += number;
            document.getElementById('result').value = currentInput;
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
                document.getElementById('result').value = currentInput;
            } catch (e) {
                document.getElementById('result').value = 'Error';
                currentInput = '';
            }
        }
    </script>
</body>
</html>
